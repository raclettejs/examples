<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <g>
    <!-- App container -->
    <rect x="8" y="8" width="48" height="48" stroke="var(--base-color)" fill="none" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Header bar -->
    <rect x="8" y="8" width="48" height="10" stroke="var(--base-color)" fill="var(--base-color)" stroke-width="0" rx="3" ry="3" opacity="0.2"/>
    <text x="14" y="15" font-family="sans-serif" font-size="6" font-weight="bold" fill="var(--base-color)">TODO List</text>
    
    <!-- Add button -->
    <circle cx="48" cy="13" r="3" stroke="var(--base-color)" fill="var(--base-color)" stroke-width="1"/>
    <line x1="48" y1="11" x2="48" y2="15" stroke="var(--highlight-color)" stroke-width="1.5"/>
    <line x1="46" y1="13" x2="50" y2="13" stroke="var(--highlight-color)" stroke-width="1.5"/>
    
    <!-- Divider line -->
    <line x1="8" y1="18" x2="56" y2="18" stroke="var(--base-color)" stroke-width="1"/>
    
    <!-- TODO item 1 - completed -->
    <rect x="12" y="22" width="6" height="6" stroke="var(--base-color)" fill="none" stroke-width="1.5" rx="1" ry="1"/>
    <path d="M13 25 L15 27 L19 23" stroke="var(--base-color)" stroke-width="1.5" fill="none"/>
    <text x="22" y="27" font-family="sans-serif" font-size="5" fill="var(--base-color)" text-decoration="line-through">Buy groceries</text>
    
    <!-- Divider -->
    <line x1="12" y1="32" x2="52" y2="32" stroke="var(--base-color)" stroke-width="0.5" stroke-dasharray="1,1"/>
    
    <!-- TODO item 2 - current -->
    <rect x="12" y="36" width="6" height="6" stroke="var(--base-color)" fill="none" stroke-width="1.5" rx="1" ry="1"/>
    <rect x="13" y="37" width="4" height="4" stroke="var(--highlight-color)" fill="var(--highlight-color)" stroke-width="0" rx="0.5" ry="0.5" opacity="0.6"/>
    <text x="22" y="41" font-family="sans-serif" font-size="5" fill="var(--base-color)" font-weight="bold">Call dentist</text>
    
    <!-- Divider -->
    <line x1="12" y1="46" x2="52" y2="46" stroke="var(--base-color)" stroke-width="0.5" stroke-dasharray="1,1"/>
    
    <!-- TODO item 3 - pending -->
    <rect x="12" y="50" width="6" height="6" stroke="var(--base-color)" fill="none" stroke-width="1.5" rx="1" ry="1"/>
    <text x="22" y="55" font-family="sans-serif" font-size="5" fill="var(--base-color)">Finish project</text>
    
    <!-- Priority indicator -->
    <circle cx="50" cy="36" r="2" fill="var(--highlight-color)"/>
    <text x="49.5" y="37.5" font-family="sans-serif" font-size="3" fill="var(--base-color)" font-weight="bold">!</text>
